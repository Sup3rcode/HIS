<button type="button" class="btn btn-primary text-weight-500 btn-block btn-demo-margin-bottom" data-toggle="modal" data-target=".{{ x.id }}-bed">Assgin To Bed</button>
                    
                        <div class="col-md-4 col-md-4">
                            <!-- Begin: Small modal -->
                            <div class="modal {{ x.id }}-bed animate fadeIn" data-animation="fadeIn" tabindex="-1"
                                style="display: none;">
                                <div class="modal-dialog modal-md" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                    aria-hidden="true">Ã—</span></button>
                                            <h4>Assgin {{ x.Patient_No.en_patiant_name }} To Bed</h4>
                                            <div class="form-row ">
                                                <dev class="row padding-top-small padding-bottom-small">
                                                    <div class="col-md-6 col-md-4">
                                                        <div class="form-group has-success">
                                                            <label class="control-label">Select Room Number</label>
                                                            <select name="gender" class="form-control" required="" id="id_room"
                                                                name="id_room">
                                                                <option value selected>---------</option>
                                                                {% for room in room_list %}
                                                               
                                                                <option id="{{ room.id }}" value="{{ room.Room_Number }}">{{ room.Room_Number }}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-md-4">
                                                        <div class="form-group has-success">
                                                            <div id="bed_list_selected">
                                                            </div>
                                                        </div>
                                                </dev>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default text-weight-700 text-uppercase"
                                                data-dismiss="modal">Close</button>
                                            <button type="submit " class="btn btn-primary "
                                                onClick="Assgin_Pateont_To_Bed({{x.id}})">submit</button>
                                        </div>
                                    </div>
        
        
                                </div>
                            </div>
                            <!-- End: Small modal -->
                        </div>
