<div class="row">
    {% csrf_token %}
    
    <div class="form-row ">
        {% for field in Patient_Admission_Doctor_Visit_Order_Form %}
        <div class="col-md-6 col-md-4">
            <label class="control-label">{{ field.label }}</label>
            <div class="form-group has-success">
                {{ field }}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="form-group has-success">
        <input type="hidden" name="get_Visit_id" maxlength="21" class="form-control" value="{{data.id}}" id="get_Visit_id">
    </div>
    <div class="form-group has-success">
        <input type="hidden" name="patiant_no" maxlength="120" class="form-control"
            id="patiant_no" value="{{data.patiant_no}}">
    </div>
    <br>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="col text-center">
                <br>
                <br>
                <input type="submit" class="btn btn-success  btn-demo-margin-bottom"
                    value="Save" />
            </div>
        </div>

    </div>
</div>
