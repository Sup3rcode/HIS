<div class="col-md-12 service light  text-weight-600">

    <div class="col-md-12 service light  text-weight-600">

        <form action="{% url 'Patient_Visit:Transfer_Pateiant_To_Clinic'%}"
        method="POST" enctype="multipart/form-data">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-2 col-md-2">
            

                        <div class="form-group has-success">
                            <input type="hidden" name="Transfer_Visit_id" maxlength="200" class="form-control" id="Transfer_Visit_id" value="{{data.id}}">
                        </div>
                        <div class="form-group has-success">
                            <input type="hidden" name="id_clinic" maxlength="200" class="form-control" id="Transfer_Visit_id" value="{{data.id}}">
                        </div>
                    </div>
                    
                    
                  </div>
                
              </div>

            <div class="row">
                {% csrf_token %}
                <div class="col-md-6 col-md-4">
                
                    <label class="control-label">Clinic Name</label>
                    <div class="form-group has-success">
                        <select class="form-control" required="" id="Transfer_id_clinic" name="Transfer_id_clinic">
                            <option value="" selected disabled>Please select Clinic</option>
                            {% for x in Transfer_Clinic_list %}
                            <option id="{{ x.id }}" value="{{ x.id }}">{{ x.Clinic_Name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                </div>
                <div class="form-row ">
                    
                    <div class="col-md-10 col-md-10">
                        <h4>Transfer Details</h4>
                        <div class="form-group has-success">
                            <textarea name="Transfer_Details" cols="40" rows="10" class="form-control" required="" id="Transfer_Details"></textarea>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col text-center">
                        <br>
                        <br>
                        <input type="submit" class="btn btn-success  btn-demo-margin-bottom" id="clinic_tr" value="Send To Clinic" >
                    </div>
                </div>
            </div>
        </form>
